  <body>
      <div class="container">
          <div class="column">
              <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="LittleLink">
              <h1>
                <div>ootsutsukio</div>
              </h1>
              <p>Socials</p>
              <div class="button-stack" role="navigation">
                <!-- Kaspi -->
                <a class="button button-kaspi" href="#" onclick="copyKaspi(event)" rel="noopener" role="button">4444 8232 0330 3848</a>
                <!-- Instagram -->
                <a class="button button-instagram" href="https://www.instagram.com/ootsutsukiyo" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>
                <!-- Discord -->
                <a class="button button-discord" href="https://discord.com/invite/JzWmTpaucd" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/discord.svg" alt="Discord Logo">Discord</a>
                <!-- Telegram -->

        </div>
      </div>
    </div>

    <div id="kaspiModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h2>Скопировано!</h2>
        <p>Текст успешно скопирован</p>
      </div>
    </div>

    <script>
      let modalTimer;
      
      function copyKaspi(event) {
        event.preventDefault();
        
        navigator.clipboard.writeText('4444823203303848').then(function() {
          showModal();
        }).catch(function(err) {
          const textArea = document.createElement('textarea');
          textArea.value = 'кчааау';
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          showModal();
        });
      }
      
      function showModal() {
        const modal = document.getElementById('kaspiModal');
        modal.style.display = 'block';
        
        if (modalTimer) {
          clearTimeout(modalTimer);
        }
        
        modalTimer = setTimeout(function() {
          closeModal();
        }, 1750);
      }
      
      function closeModal() {
        document.getElementById('kaspiModal').style.display = 'none';
        
        if (modalTimer) {
          clearTimeout(modalTimer);
          modalTimer = null;
        }
      }
      
      window.onclick = function(event) {
        const modal = document.getElementById('kaspiModal');
        if (event.target === modal) {
          closeModal();
        }
      }
      
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          closeModal();
        }
      });
    </script>
  </body>
</html>
